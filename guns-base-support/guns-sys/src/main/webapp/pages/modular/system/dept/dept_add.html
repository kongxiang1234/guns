@layout("/common/_form.html",{js:["/assets/modular/system/dept/dept_add.js"]}){

<form class="layui-form" id="deptForm" lay-filter="deptForm">
    <div class="layui-fluid" style="padding-bottom: 75px;">
        <div class="layui-card">
            <div class="layui-card-header">基本信息</div>
            <div class="layui-card-body">
                <div class="layui-form-item layui-row">
                    <input name="deptId" type="hidden"/>
                    <div class="layui-inline layui-col-md12">
                        <label class="layui-form-label">部门名称<span style="color: red;">*</span></label>
                        <div class="layui-input-block">
                            <input name="simpleName" placeholder="请输入部门名称" type="text" class="layui-input" lay-verify="required" required/>
                        </div>
                    </div>
                    <div class="layui-inline layui-col-md12">
                        <label class="layui-form-label">上级部门<span style="color: red;">*</span></label>
                        <div class="layui-input-block">
                            @if(isNotEmpty(departId)){
                              <input id="pidsV"  name="pidsV" type="hidden" value="${departId}">
                            @}
                            @if(isEmpty(departId)){
                            <input id="pidsV" name="pidsV" type="hidden">
                            @}
                            @if(isNotEmpty(departName)){
                            <input id="pName" name="pName" placeholder="请输入上级部门" type="text" class="layui-input" value="${departName}" autocomplete="off"/>
                            @}
                            @if(isEmpty(departName)){
                            <input id="pName" name="pName" placeholder="请输入上级部门" type="text" class="layui-input" lay-verify="required" required autocomplete="off"/>
                            @}

                        </div>
                    </div>

                    <div class="layui-inline layui-col-md12">
                        <label class="layui-form-label">负责人<span style="color: red;">*</span></label>
                        <div class="layui-input-block">
                            <input name="personCharge" placeholder="请输入负责人" type="text" class="layui-input" lay-verify="required" required/>
                        </div>
                    </div>
                    <div class="layui-inline layui-col-md12">
                        <label class="layui-form-label">部门电话</label>
                        <div class="layui-input-block">
                            <input name="deptMobile" placeholder="请输入部门电话" type="text" class="layui-input"/>
                        </div>
                    </div>
                    <div class="layui-inline layui-col-md12">
                        <label class="layui-form-label">分机号</label>
                        <div class="layui-input-block">
                            <input name="extensionNumber" placeholder="请输入分机号" type="text" class="layui-input"/>
                        </div>
                    </div>





                    <div class="layui-inline layui-col-md12">
                        <label class="layui-form-label">组织机构代码<span style="color: red;">*</span></label>
                        <div class="layui-input-block">
                            <input name="description" placeholder="请输入组织机构代码" type="text" class="layui-input" lay-verify="required" required/>

                        </div>
                    </div>
                    <div class="layui-inline layui-col-md12">
                        <label class="layui-form-label">排序</label>
                        <div class="layui-input-block">
                            <input name="sort" placeholder="请输入排序" type="text" class="layui-input"/>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="form-group-bottom text-center">
        <button class="layui-btn" lay-filter="btnSubmit" lay-submit>&emsp;提交&emsp;</button>
        <button type="reset" class="layui-btn layui-btn-primary" ew-event="closeDialog">&emsp;取消&emsp;</button>
    </div>

</form>
@}
