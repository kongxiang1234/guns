@layout("/common/_form.html",{js:["/assets/modular/system/auditUser/auditUser_edit.js"]}){

<form class="layui-form" id="auditUserForm" lay-filter="auditUserForm">
    <div class="layui-fluid" style="padding-bottom: 75px;">
        <div class="layui-card">
            <div class="layui-card-header">基本信息</div>
            <div class="layui-card-body">
                <div class="layui-form-item layui-row">
                    <input name="id" type="hidden"/>

                    <div class="layui-inline layui-col-md6">
                        <label class="layui-form-label">类型</label>
                        <div class="layui-input-block">
                            <input id="type" name="type" placeholder="请输入类型" type="text" class="layui-input" disabled/>
                        </div>
                    </div>
                    <div class="layui-inline layui-col-md6">
                        <label class="layui-form-label">单位名称</label>
                        <div class="layui-input-block">
                            <input id="unitName" name="unitName" placeholder="请输入单位id" type="text" class="layui-input" disabled/>
                        </div>
                    </div>
                    <div class="layui-inline layui-col-md6">
                        <label class="layui-form-label">姓名</label>
                        <div class="layui-input-block">
                            <input id="name" name="name" placeholder="请输入姓名" type="text" class="layui-input" disabled/>
                        </div>
                    </div>
                    <div class="layui-inline layui-col-md6">
                        <label class="layui-form-label">手机号</label>
                        <div class="layui-input-block">
                            <input id="mobile" name="mobile" placeholder="请输入手机号" type="text" class="layui-input" disabled/>
                        </div>
                    </div>
                    <div class="layui-inline layui-col-md6">
                        <label class="layui-form-label">审核状态</label>
                        <div class="layui-input-block">
                            <input id="auditStatus" name="auditStatus" placeholder="请输入手机号" type="text" class="layui-input" disabled/>
                        </div>
                    </div>
                    <div class="layui-inline layui-col-md12">
                        <label class="layui-form-label">审核内容<span style="color: red;">*</span></label>
                        <div class="layui-input-block">
                            <input id="userId" name="userId" type="hidden">
                            <input id="auditContent" name="auditContent" placeholder="请输入审核内容" type="text" class="layui-input" lay-verify="required" required/>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="form-group-bottom text-center">
        <button class="layui-btn" lay-filter="btnSubmit" lay-submit>&emsp;通过审批&emsp;</button>
        <button class="layui-btn layui-btn-primary" lay-filter="btnSubmits" lay-submit>&emsp;不通过&emsp;</button>
    </div>

</form>

@}
