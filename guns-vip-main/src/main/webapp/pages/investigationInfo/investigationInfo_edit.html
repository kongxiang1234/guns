@layout("/common/_container.html",{js:["/assets/investigationInfo/investigationInfo_edit.js"]}){

<div class="layui-body-header">
    <span class="layui-body-header-title">管理</span>
</div>

<div class="layui-fluid">
    <div class="layui-row layui-col-space15">
        <div class="layui-col-sm12 layui-col-md12 layui-col-lg12">
            <div class="layui-card">
                <div class="layui-card-body">
                    <div class="layui-form toolbar">
                        <div class="layui-form-item">
                            <div class="layui-inline">
                                <input id="name" class="layui-input" type="text" placeholder="${lang.get("TIPS_NAME_PHONE","姓名")}"/>
                            </div>
                            <div class="layui-inline">
                                <button id="btnSearch" class="layui-btn icon-btn"><i class="layui-icon">&#xe615;</i>搜索</button>
                            </div>
                        </div>
                    </div>
                    <table class="layui-table" id="contentTable" lay-filter="contentTable"></table>
                </div>
            </div>
        </div>
        <div class="form-group-bottom text-center">
            <button class="layui-btn" lay-filter="btnSubmit" lay-submit>&emsp;确认&emsp;</button>
            <button type="reset" class="layui-btn layui-btn-primary" ew-event="closeDialog">&emsp;取消&emsp;</button>
        </div>
    </div>
</div>
@}
