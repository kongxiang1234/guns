@layout("/common/_form.html",{js:["/assets/investigationInfo/investigationInfo_edit.js"]}){

<form class="layui-form" id="investigationInfoForm" lay-filter="investigationInfoForm">
    <div class="layui-fluid" style="padding-bottom: 75px;">
        <div class="layui-card">
            <div class="layui-card-header">基本信息</div>
            <div class="layui-card-body">
                <div class="layui-form-item layui-row">
                    <input name="infoId" type="hidden"/>

                    <div class="layui-inline layui-col-md12">
                        <label class="layui-form-label">协查文书号<span style="color: red;">*</span></label>
                        <div class="layui-input-block">
                            <input id="documentsNumber" name="documentsNumber" placeholder="请输入协查文书号" type="text" class="layui-input" lay-verify="required" required/>
                        </div>
                    </div>
                    <div class="layui-inline layui-col-md12">
                        <label class="layui-form-label">协查申请状态<span style="color: red;">*</span></label>
                        <div class="layui-input-block">
                            <input id="stauts" name="stauts" placeholder="请输入协查申请状态" type="text" class="layui-input" lay-verify="required" required/>
                        </div>
                    </div>
                    <div class="layui-inline layui-col-md12">
                        <label class="layui-form-label">承办人<span style="color: red;">*</span></label>
                        <div class="layui-input-block">
                            <input id="undertaker" name="undertaker" placeholder="请输入承办人" type="text" class="layui-input" lay-verify="required" required/>
                        </div>
                    </div>
                    <div class="layui-inline layui-col-md12">
                        <label class="layui-form-label">最迟反馈时间<span style="color: red;">*</span></label>
                        <div class="layui-input-block">
                            <input id="deadLine" name="deadLine" placeholder="请输入最迟反馈时间" type="text" class="layui-input" lay-verify="required" required/>
                        </div>
                    </div>
                    <div class="layui-inline layui-col-md12">
                        <label class="layui-form-label">申请人<span style="color: red;">*</span></label>
                        <div class="layui-input-block">
                            <input id="userId" name="userId" placeholder="请输入申请人" type="text" class="layui-input" lay-verify="required" required/>
                        </div>
                    </div>
                    <div class="layui-inline layui-col-md12">
                        <label class="layui-form-label">申请时间<span style="color: red;">*</span></label>
                        <div class="layui-input-block">
                            <input id="applyTime" name="applyTime" placeholder="请输入申请时间" type="text" class="layui-input" lay-verify="required" required/>
                        </div>
                    </div>
                    <div class="layui-inline layui-col-md12">
                        <label class="layui-form-label">操作人<span style="color: red;">*</span></label>
                        <div class="layui-input-block">
                            <input id="createBy" name="createBy" placeholder="请输入操作人" type="text" class="layui-input" lay-verify="required" required/>
                        </div>
                    </div>
                    <div class="layui-inline layui-col-md12">
                        <label class="layui-form-label">更新人<span style="color: red;">*</span></label>
                        <div class="layui-input-block">
                            <input id="updateBy" name="updateBy" placeholder="请输入更新人" type="text" class="layui-input" lay-verify="required" required/>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="form-group-bottom text-center">
        <button class="layui-btn" lay-filter="btnSubmit" lay-submit>&emsp;提交&emsp;</button>
        <button type="reset" class="layui-btn layui-btn-primary" ew-event="closeDialog">&emsp;取消&emsp;</button>
    </div>

</form>

@}
