@layout("/common/_form.html",{js:["/assets/investigationUnit/investigationUnit_add.js"],css:["/assets/expand/module/formSelects/formSelects-v4.css"]}){

<form class="layui-form" id="investigationUnitForm" lay-filter="investigationUnitForm">
    <div class="layui-fluid" style="padding-bottom: 75px;">
        <div class="layui-card">
            <div class="layui-card-header">基本信息</div>
            <div class="layui-card-body">
                <div class="layui-form-item layui-row">
                    <input name="unitId" type="hidden"/>
                    <div class="layui-inline layui-col-md12">
                        <label class="layui-form-label">单位名称<span style="color: red;">*</span></label>
                        <div class="layui-input-block">
                            <input id="unitName" name="unitName" placeholder="请输入单位名称" type="text" class="layui-input" lay-verify="required" required/>
                        </div>
                    </div>
                    <div class="layui-inline layui-col-md12">
                        <label class="layui-form-label">单位类型<span style="color: red;">*</span></label>
                        <div class="layui-input-block">

                                <select name="unitType"  id="unitType" lay-filter="unitType" lay-verify="required" required>
                                    <option value="">请选择单位类型</option>
                                    <option value="1">银行</option>
                                    <option value="2">通讯运行商</option>
                                </select>

                          </div>
                    </div>
                    <div class="layui-inline layui-col-md12">
                        <label class="layui-form-label">单位地址<span style="color: red;">*</span></label>
                        <div class="layui-input-block">
                            <input id="unitAddr" name="unitAddr" placeholder="请输入单位地址" type="text" class="layui-input" lay-verify="required" required/>
                        </div>
                    </div>
                    <div class="layui-form-item">
                        <label class="layui-form-label">单位logo</label>
                        <div class="layui-input-block">
                            <input id="unitLogo" name="unitLogo" type="hidden" class="layui-input" lay-verify="required" required/>
                            <button type="button" class="layui-btn layui-btn-sm" id="picBtn"><i class="layui-icon"></i>选择图片</button>
                            <div class="layui-upload-list">
                                <img class="layui-upload-img" id="img1" width="92px" height="92px" >
                            </div>
                        </div>
                    </div>

                    <div class="layui-inline layui-col-md12">
                        <label class="layui-form-label">负责人姓名<span style="color: red;">*</span></label>
                        <div class="layui-input-block">
                            <input id="unitLeaderName" name="unitLeaderName" placeholder="请输入负责人姓名" type="text" class="layui-input" lay-verify="required" required/>
                        </div>
                    </div>
                    <div class="layui-inline layui-col-md12">
                        <label class="layui-form-label">身份证号<span style="color: red;">*</span></label>
                        <div class="layui-input-block">
                            <input id="unitLeaderIdcard" name="unitLeaderIdcard" placeholder="请输入身份证号" type="text" class="layui-input" lay-verify="required" required/>
                        </div>
                    </div>
                    <div class="layui-inline layui-col-md12">
                        <label class="layui-form-label">负责人职务</label>
                        <div class="layui-input-block">
                            <input id="unitLeaderPosition" name="unitLeaderPosition" placeholder="请输入职位" type="text" class="layui-input"/>
                        </div>
                    </div>
                    <div class="layui-inline layui-col-md12">
                        <label class="layui-form-label">手机号码<span style="color: red;">*</span></label>
                        <div class="layui-input-block">
                            <input id="unitLeaderPhonenum" name="unitLeaderPhonenum" placeholder="请输入手机号码" type="text" class="layui-input" lay-verify="required" required/>
                        </div>
                    </div>
                    <div class="layui-inline layui-col-md12">
                        <label class="layui-form-label">邮箱</label>
                        <div class="layui-input-block">
                            <input id="unitLeaderEmail" name="unitLeaderEmail" placeholder="请输入邮箱" type="text" class="layui-input" />
                        </div>
                    </div>

                </div>
            </div>
        </div>
    </div>
    <div class="form-group-bottom text-center">
        <button class="layui-btn" lay-filter="btnSubmit" lay-submit>&emsp;提交&emsp;</button>
        <button type="reset" class="layui-btn layui-btn-primary" ew-event="closeDialog">&emsp;取消&emsp;</button>
    </div>

</form>

@}
