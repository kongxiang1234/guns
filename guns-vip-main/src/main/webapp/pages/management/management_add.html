@layout("/common/_form.html",{js:["/assets/management/management_add.js"],css:["/assets/expand/module/formSelects/formSelects-v4.css"],plugins:["ue"]}){
<form class="layui-form" id="managementForm" lay-filter="managementForm">
    <div class="layui-fluid" style="padding-bottom: 75px;">
        <div class="layui-card">
            <div class="layui-card-header">基本信息</div>
            <div class="layui-card-body">
                <div class="layui-form-item layui-row">
                    <input name="id" type="hidden"/>

                    <div class="layui-inline layui-col-md12">
                        <label class="layui-form-label">所属专业<span style="color: red;">*</span></label>
                        <div class="layui-input-block">
                            <select name="specialty" id="specialty" lay-filter="specialty">

                            </select>
                        </div>
                    </div>
                    <div class="layui-inline layui-col-md12">
                        <label class="layui-form-label">试题类型<span style="color: red;">*</span></label>
                        <div class="layui-input-block">
                            <select name="questionsType"  id="questionsType" lay-filter="questionsType">

                            </select>
                        </div>
                    </div>

                    <div class="layui-inline layui-col-md12" >
                        <label class="layui-form-label">专题类型</label>
                        <div class="layui-input-block">
                            <select name="ztype" id="ztype"  lay-filter="ztype" >

                            </select>
                        </div>
                    </div>

                    <div class="layui-inline layui-col-md12">
                        <label class="layui-form-label">难易程度<span style="color: red;">*</span></label>
                        <div class="layui-input-block">
                            <select name="type" id="type" lay-filter="type">

                            </select>
                        </div>
                    </div>
                    <div class="layui-inline layui-col-md12">
                        <label class="layui-form-label">试题编号<span style="color: red;">*</span></label>
                        <div class="layui-input-block">
                            <input id="number" name="number" placeholder="请输入" type="text" class="layui-input" lay-verify="required" required/>
                        </div>
                    </div>
                    <div class="layui-inline layui-col-md12">
                        <label class="layui-form-label">启用状态<span style="color: red;">*</span></label>
                        <div class="layui-input-block">
                            <input type="radio" name="status" value="ENABLE" title="启用" checked="">
                            <input type="radio" name="status" value="DISABLE" title="禁用">
                        </div>
                    </div>
                    <div class="layui-inline layui-col-md12">
                        <label class="layui-form-label">标题<span style="color: red;">*</span></label>
                        <div class="layui-input-block">
                            <script id="title" name="title" type="text/plain"></script>

                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="form-group-bottom text-center">
        <button class="layui-btn" lay-filter="btnSubmit" lay-submit>&emsp;提交&emsp;</button>
        <button type="reset" class="layui-btn layui-btn-primary" onclick="javascript:history.back(-1);" ew-event="closeDialog">&emsp;取消&emsp;</button>
    </div>

</form>
<script src="${ctxPath}/assets/expand/plugins/jquery/jquery-3.2.1.min.js?v=${constants.getReleaseVersion()}"></script>
<script>


    
</script>
@}
