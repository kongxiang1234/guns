@layout("/common/_container.html",{js:["/assets/break/breakDan.js"]}){

<div class="layui-body-header">
    <span class="layui-body-header-title">管理</span>
</div>

<div class="layui-fluid">
    <div class="layui-row layui-col-space15">
        <div class="layui-col-sm12 layui-col-md12 layui-col-lg12">
            <div class="layui-card">
                <div class="layui-card-body">
                    <div class="layui-form toolbar">
                        <div class="layui-form-item">
                            <div class="layui-inline">
                                <input id="wzPeople" name="wzPeople" class="layui-input" type="text" placeholder="请输入人员"/>
                            </div>
                            <input id="wzUnit" type="hidden" value="${wzUnit}">
                            <div class="layui-inline">
                                <button id="btnSearch" class="layui-btn icon-btn"><i class="layui-icon">&#xe615;</i>搜索</button>
                                <button onclick="javascript:history.back(-1);" class="layui-btn icon-btn layui-btn-normal"><i class="layui-icon">&#xe65c;</i>返回</button>
                            </div>

                        </div>
                    </div>
                    <table class="layui-table" id="breakTable" lay-filter="breakTable"></table>
                </div>
            </div>
        </div>
    </div>
</div>


@}
