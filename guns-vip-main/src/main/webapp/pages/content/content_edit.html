@layout("/common/_form.html",{js:["/assets/content/content_edit.js"],plugins:["ue"]}){

<form class="layui-form" id="contentForm" lay-filter="contentForm">
    <div class="layui-fluid" style="padding-bottom: 75px;">
        <div class="layui-card">
            <div class="layui-card-header">基本信息</div>
            <div class="layui-card-body">
                <div class="layui-form-item layui-row">
                    <input name="id" id="contentId" type="hidden" value="${detail.id}"/>
                    <div class="layui-inline layui-col-md12">
                        <label class="layui-form-label">类型<span style="color: red;">*</span></label>
                        <div class="layui-input-block">
                            <select name="type"  id="type" lay-filter="type" lay-verify="required" required>
                                <option value="">请选择信息类型</option>
                                <option value="1">警告教育</option>
                                <option value="2">安全释义</option>
                                <option value="3">安全发布</option>
                                <option value="4">电力设施保护</option>
                                <option value="5">违章通报</option>
                                <option value="6">专题测试</option>
                            </select>

                        </div>
                    </div>
                    <div class="layui-inline layui-hide layui-col-md12" id="seach">
                        <label class="layui-form-label">专题类型</label>
                        <div class="layui-input-block">
                            <select name="ztype" id="ztype"  lay-filter="ztype" >

                            </select>
                        </div>
                    </div>
                    <div class="layui-inline layui-col-md12">
                        <label class="layui-form-label">标题<span style="color: red;">*</span></label>
                        <div class="layui-input-block">
                            <input id="title" name="title" placeholder="请输入标题" type="text" class="layui-input" lay-verify="required" required/>
                        </div>
                    </div>

                    <div class="layui-inline layui-col-md12">
                        <label class="layui-form-label">发布类型<span style="color: red;">*</span></label>
                        <div class="layui-input-block">
                            <select name="status" id="status"  lay-filter="status">
                                <option value="">请选择发布类型</option>
                                <option value="1">未发布</option>
                                <option value="2">已发布</option>

                            </select>

                        </div>
                    </div>
                    <div class="layui-form-item">
                        <label class="layui-form-label">图片</label>
                        <div class="layui-input-block">
                            <input id="pic" name="pic" type="hidden" class="layui-input"/>
                            <button type="button" class="layui-btn layui-btn-sm" id="picBtn"><i class="layui-icon"></i>选择图片</button>
                            <div class="layui-upload-list">
                                <img class="layui-upload-img" id="img1" width="92px" height="92px">
                            </div>
                        </div>
                    </div>
                    <div class="layui-inline layui-col-md12">
                        <label class="layui-form-label">内容<span style="color: red;">*</span></label>
                        <div class="layui-input-block">
                            <script id="content" name="content" type="text/plain"></script>
                        </div>
                    </div>

                </div>
            </div>
        </div>
    </div>
    <div class="form-group-bottom text-center">
        <button class="layui-btn" lay-filter="btnSubmit" lay-submit>&emsp;提交&emsp;</button>
        <button type="reset" class="layui-btn layui-btn-primary" onclick="javascript:history.back(-1);" >&emsp;取消&emsp;</button>
    </div>

</form>

@}
