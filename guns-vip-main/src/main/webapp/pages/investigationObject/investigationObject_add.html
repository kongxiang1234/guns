@layout("/common/_form.html",{js:["/assets/investigationObject/investigationObject_add.js"],css:["/assets/expand/module/formSelects/formSelects-v4.css"]}){

<form class="layui-form" id="investigationObjectForm" lay-filter="investigationObjectForm">
    <div class="layui-fluid" style="padding-bottom: 75px;">
        <div class="layui-card">
            <div class="layui-card-header">基本信息</div>
            <div class="layui-card-body">
                <div class="layui-form-item layui-row">
                    <input name="objectId" type="hidden"/>

                    <div class="layui-inline layui-col-md12">
                        <label class="layui-form-label">协查通知书<span style="color: red;">*</span></label>
                        <div class="layui-input-block">
                            <input id="objectNotice" name="objectNotice" placeholder="请输入协查通知书" type="text" class="layui-input" lay-verify="required" required/>
                        </div>
                    </div>
                    <div class="layui-inline layui-col-md12">
                        <label class="layui-form-label">姓名（单位）<span style="color: red;">*</span></label>
                        <div class="layui-input-block">
                            <input id="nameCompany" name="nameCompany" placeholder="请输入姓名（单位）" type="text" class="layui-input" lay-verify="required" required/>
                        </div>
                    </div>
                    <div class="layui-inline layui-col-md12">
                        <label class="layui-form-label">身份证号（信用代码，银行卡号） <span style="color: red;">*</span></label>
                        <div class="layui-input-block">
                            <input id="cardNumber" name="cardNumber" placeholder="请输入身份证号（信用代码，银行卡号） " type="text" class="layui-input" lay-verify="required" required/>
                        </div>
                    </div>
                    <div class="layui-inline layui-col-md12">
                        <label class="layui-form-label">备注<span style="color: red;">*</span></label>
                        <div class="layui-input-block">
                            <input id="remarks" name="remarks" placeholder="请输入备注" type="text" class="layui-input" lay-verify="required" required/>
                        </div>
                    </div>
                    <div class="layui-inline layui-col-md12">
                        <label class="layui-form-label">工作证_操作人<span style="color: red;">*</span></label>
                        <div class="layui-input-block">
                            <input id="employeeCard" name="employeeCard" placeholder="请输入工作证_操作人" type="text" class="layui-input" lay-verify="required" required/>
                        </div>
                    </div>
                    <div class="layui-inline layui-col-md12">
                        <label class="layui-form-label">工作证_选择<span style="color: red;">*</span></label>
                        <div class="layui-input-block">
                            <input id="employeeCardSelect" name="employeeCardSelect" placeholder="请输入工作证_选择" type="text" class="layui-input" lay-verify="required" required/>
                        </div>
                    </div>
                    <div class="layui-inline layui-col-md12">
                        <label class="layui-form-label">协查信息表id<span style="color: red;">*</span></label>
                        <div class="layui-input-block">
                            <input id="infoId" name="infoId" placeholder="请输入协查信息表id" type="text" class="layui-input" lay-verify="required" required/>
                        </div>
                    </div>
                    <div class="layui-inline layui-col-md12">
                        <label class="layui-form-label">操作人<span style="color: red;">*</span></label>
                        <div class="layui-input-block">
                            <input id="createBy" name="createBy" placeholder="请输入操作人" type="text" class="layui-input" lay-verify="required" required/>
                        </div>
                    </div>
                    <div class="layui-inline layui-col-md12">
                        <label class="layui-form-label">更新人<span style="color: red;">*</span></label>
                        <div class="layui-input-block">
                            <input id="updateBy" name="updateBy" placeholder="请输入更新人" type="text" class="layui-input" lay-verify="required" required/>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="form-group-bottom text-center">
        <button class="layui-btn" lay-filter="btnSubmit" lay-submit>&emsp;提交&emsp;</button>
        <button type="reset" class="layui-btn layui-btn-primary" id="cancel">&emsp;取消&emsp;</button>
    </div>

</form>

@}
