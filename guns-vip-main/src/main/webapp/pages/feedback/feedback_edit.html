@layout("/common/_form.html",{js:["/assets/feedback/feedback_edit.js"]}){

<form class="layui-form" id="feedbackForm" lay-filter="feedbackForm">
    <div class="layui-fluid" style="padding-bottom: 75px;">
        <div class="layui-card">
            <div class="layui-card-header">基本信息</div>
            <div class="layui-card-body">
                <div class="layui-form-item layui-row">
                    <input name="id" type="hidden"/>
                    <div class="layui-inline layui-col-md12">
                        <label class="layui-form-label">意见类型</label>
                        <div class="layui-input-block">
                            <input id="feedbackType" name="feedbackType" placeholder="请输入" type="text" class="layui-input" lay-verify="required" required readonly/>
                        </div>
                    </div>
                    <div class="layui-inline layui-col-md12">
                        <label class="layui-form-label">意见建议</label>
                        <div class="layui-input-block">
                            <textarea id="feedbackSuggestions" name="feedbackSuggestions" placeholder="请输入备注" class="layui-textarea" readonly></textarea>

                        </div>
                    </div>
                    <div class="layui-inline layui-col-md12">
                        <label class="layui-form-label">意见反馈<span style="color: red;">*</span></label>
                        <div class="layui-input-block">
                            <textarea id="feedbackContent" name="feedbackContent" placeholder="请输入意见反馈" class="layui-textarea"></textarea>

                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="form-group-bottom text-center">
        <button class="layui-btn" lay-filter="btnSubmit" lay-submit>&emsp;提交&emsp;</button>
        <button type="reset" class="layui-btn layui-btn-primary" onclick="javascript:history.back(-1);" >&emsp;取消&emsp;</button>
    </div>

</form>

@}
