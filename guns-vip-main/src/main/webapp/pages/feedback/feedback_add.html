@layout("/common/_form.html",{js:["/assets/feedback/feedback/feedback_add.js"],css:["/assets/expand/module/formSelects/formSelects-v4.css"]}){

<form class="layui-form" id="feedbackForm" lay-filter="feedbackForm">
    <div class="layui-fluid" style="padding-bottom: 75px;">
        <div class="layui-card">
            <div class="layui-card-header">基本信息</div>
            <div class="layui-card-body">
                <div class="layui-form-item layui-row">
                    <input name="id" type="hidden"/>

                    <div class="layui-inline layui-col-md12">
                        <label class="layui-form-label"><span style="color: red;">*</span></label>
                        <div class="layui-input-block">
                            <input id="feedbackSuggestions" name="feedbackSuggestions" placeholder="请输入" type="text" class="layui-input" lay-verify="required" required/>
                        </div>
                    </div>
                    <div class="layui-inline layui-col-md12">
                        <label class="layui-form-label"><span style="color: red;">*</span></label>
                        <div class="layui-input-block">
                            <input id="feedbackType" name="feedbackType" placeholder="请输入" type="text" class="layui-input" lay-verify="required" required/>
                        </div>
                    </div>
                    <div class="layui-inline layui-col-md12">
                        <label class="layui-form-label"><span style="color: red;">*</span></label>
                        <div class="layui-input-block">
                            <input id="feedbackContent" name="feedbackContent" placeholder="请输入" type="text" class="layui-input" lay-verify="required" required/>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="form-group-bottom text-center">
        <button class="layui-btn" lay-filter="btnSubmit" lay-submit>&emsp;提交&emsp;</button>
        <button type="reset" class="layui-btn layui-btn-primary" onclick="javascript:history.back(-1);" >&emsp;取消&emsp;</button>
    </div>

</form>

@}
